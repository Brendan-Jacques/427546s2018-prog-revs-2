<html>
    <head>
        <link rel="stylesheet" href="hw2.css" />
        <script src="hw2.js"></script>
    </head>
    <body>
        <div id="selection" class="choose">
            <span class="menu"><input id="drawFractal" value="Draw Fractal" class="submit" type="button" /></span>
            <span class="menu"><input id="drawTire" value="Draw Tire" class="submit" type="button" /></span>
            <span class="menu"><input id="erase" value="Clear Canvas" class="submit" type="button"/></span>
            <span class="menu"><div>Line Thickness</div><input id="thickness" type="range" min="1" max="10" value="1" class="submit" /></span>
            <span class="menu"><div>Line Color</div>
                <select id="color">
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Purple">Purple</option>
                </select>
            </span>
        </div>
        <div id="DrawFractal" class="fractal-choose" style="display: none">
            <div id="1" class="point-entry">
                <p>
                    <p>Type of Fractal:</p>
                    <input id="drawLineF" value="Draw Line" class="submit2" type="button" />
                    <input id="drawEllipseF" value="Draw Ellipse" class="submit2" type="button" />
                </p>
                <p><span>Ratio: 1 / </span><input id="Frac_Ratio" class="enter" type="number" min="2" max="20" value="2" step="1" /></p>
                <p><span>Iterations: </span><input id="Frac_Iterations" class="enter" type="number" value="0" step="1"/></p>
            </div>
            <div><p>Click two different points on the screen to draw your fractal!</p></div>
        </div>
        <div id="DrawTire" style="display: none">
            <div id="1" class="point-entry">
                <span>Score: </span><input id="Tire-Score" class="enter" type="number" min="2" max="100" value="0" />
            </div>
            <span>Click on any point in the canvas to draw your tire!</span>
        </div>
        <canvas id="main" class="line-draw" width="1000px" height="600px"></canvas>
    </body>
</html>
